<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/jasny-bs.css" rel="stylesheet">
    <link href="css/navmenu-reveal.css" rel="stylesheet">

</head>

<body>
    <div id="app">
        <div id="mobile-nav" class="navmenu navmenu-default navmenu-fixed-left">
            <h2 class="navmenu-brand text-center">Lex.sur</h2>
            <ul class="nav navmenu-nav">
                <li class="btn btn-default active"><a href="index.html">Top Questions</a></li>
                <li class="btn btn-default"><a href="contact.html">Private Message</a></li>
            </ul>

        </div>

        <div class="canvas canvas-slid">
            <div id="hamburger" class="navbar navbar-default navbar-fixed-top canvas-slid">
                <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target="#mobile-nav" data-canvas=".canvas">

                    <span class="icon-bar"></span>

                </button>
            </div>

                                <nav id="default-nav" class="">
                                    <ul class="nav masthead-nav btn-group" role="group">
                                        <li class="btn btn-nav active"><a href="index.html">Questions</a></li>
                                        <li class="btn btn-nav"><a href="polls.html">Polls</a></li>
                                        <li class="btn btn-nav"><a href="events.html">Events</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="well">
                            <form class="inline-form " id="q-form">
                                <div class="input-group input-group-lg ">
                                    <input id="question " class="form-control" type="text" placeholder="Ask a question ">
                                    <span class="input-group-btn ">
                                    <button type="submit " id="but-ask " class="btn btn-primary ">Ask</button>
                                </span>
                                </div>
                            </form>
                        </div>
                        <ol id="questions">
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js" integrity="sha256-Cr6N6zNN4bp0OwTQOZ6Z66M2r+2dpy/EwKMCyZ+SOMg=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue"></script>
    <script src="js/jasny-bs.min.js"></script>
    <script>
        new Vue({
            el: '#app',

            data: {

            }

        })
